<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe game</title>
    <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="tic-tac-toe">
        <div class="span3 new_span">
            <div class="row">
                <h1 class="span3">Tic Tac Toe</h1>
            </div>
            <div class="row">
                <div class="span3">
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                    </div>
                    <div class="input-prepend input-append">
                        <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
                    </div>
                </div>
            </div>

            <div class="setting">
                <h1>Select the board size</h1>
                <select id="select-container">
                </select>
            </div>
            <div class="row">
                <a href="#" id="play" class="btn-success btn span3 setting" >
                    Play
                </a>
            </div>

            <ul class="row playing" id="game">
            </ul>

            <div class="clr">&nbsp;</div>
            <div class="row">
                <a href="#" id="reset" class="btn-success btn span3 playing" >
                    Restart
                </a>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
